<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Le Défi Brandt</title>
  <style>
    /* General resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #aa0d0d, #ff416c);
      color: #fff;
      text-align: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1em;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #d81010;
    }

    .submit-button {
      background-color: #e01919;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .submit-button:hover {
      background-color: #e61919;
      transform: translateY(-3px);
    }

    footer {
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>Inscription</h1>
    <p>Veuillez remplir le formulaire pour participer au défi.</p>
    <form action="indise.html" method="POST">
      <label for="firstName">Prénom *</label>
      <input type="text" id="firstName" name="firstName" placeholder="Entrez votre prénom" required />

      <label for="lastName">Nom *</label>
      <input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom" required />

      <label for="phoneNumber">Numéro de téléphone *</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Entrez votre numéro" required pattern="[0-9]{10}" />

<button type="button" class="submit-button" onclick="
  localStorage.setItem('firstName', document.getElementById('firstName').value);
  localStorage.setItem('lastName', document.getElementById('lastName').value);
  localStorage.setItem('phoneNumber', document.getElementById('phoneNumber').value);
  location.href='question1.html';
">Soumettre</button>


    </form>
    <footer>

      © Brandt Algérie — Jeu promotionnel 2025
    </footer>
  </div>
</body>

</html>
